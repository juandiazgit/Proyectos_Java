<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
            <div id="cabecera" class="ui-state-active ui-corner-top"> 
                <div id="cabIzq"> <h2> Administrador Vortal </h2> </div>
                <div id="cabDer"> <h2> Bienvenido #{loginControl.usuario.usuNombre} </h2> </div>
            </div>        
        <div id="menubar">
            <h:form>     

                <p:toolbar style="height: 25px; text-align: center;" class="ui-state-active ui-corner-buttom">
                    <f:facet name="left">
                        <div style="float: left; ">
                            <p:outputLabel value="Cambiar Rol:  " style="font-weight: bold; font-size: 16px;"/> 
                        </div>

                        <ace:simpleSelectOneMenu id="selectOneMenuSeleccionarRol" value="#{usuariorolControl.nombreRolSeleccionado}" 
                                                 label="Seleccione un Rol:" style="width:130px">
                            <f:selectItems var="usurol" value="#{usuariorolControl.rolesDelUsuario}"
                                           itemLabel="#{usurol.rol.rolNombre}" itemValue="#{usurol.rol.rolNombre}"/>
                            <ace:ajax />
                        </ace:simpleSelectOneMenu>
                    </f:facet>

                    <f:facet name="right">
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span> 

                        <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span> 
                        <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <ace:menuButton value="Optiones de Usuario">
                            <ace:menuItem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                            <ace:menuItem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
                            
                            <ace:menuItem id="cut" value="Opcion 3" actionListener="#{menuButtonBean.fireAction}">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem id="copy" value="Opcion 4" actionListener="#{menuButtonBean.fireAction}">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem id="paste" value="Opcion 5" actionListener="#{menuButtonBean.fireAction}">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem id="find" value="Cerrar sesiÃ³n" actionListener="#{loginControl.cerrarSesion()}">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                        </ace:menuButton>     
                    </f:facet>

                </p:toolbar>

            </h:form>
        </div>
    </h:body>
</html>
